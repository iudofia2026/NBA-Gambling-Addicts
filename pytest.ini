[pytest]
# Pytest Configuration for NBA Betting Predictions
# =================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Coverage reporting (optional, install pytest-cov)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # Fail on warnings (optional, can be strict)
    # -W error
    # Show durations of slowest tests
    --durations=10
    # Disable cacheprovider (for CI/CD)
    # -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test multiple components)
    slow: Slow tests (deselect with '-m "not slow"')
    api: Tests that require API mocking
    validation: Data and model validation tests

# Test execution options
console_output_style = progress

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Can add specific warnings to catch
    # error::UserWarning

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_log.txt
log_file_level = DEBUG

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Can run with: pytest -n auto
# addopts = -n auto

# Coverage options (requires pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about main execution
    if __name__ == .__main__.:
